<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas - MJ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #fafaf9;
            --text: #1a1a1a;
            --text-muted: #999;
            --accent: #2a2a2a;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            padding: 60px 40px;
        }

        .back-btn {
            position: fixed;
            top: 40px;
            left: 40px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text);
            transition: transform 0.3s ease;
            z-index: 100;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateX(-4px);
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 48px;
            letter-spacing: -0.02em;
        }

        .wip-message {
            color: var(--text-muted);
            font-size: 18px;
            font-style: italic;
        }

        @media (max-width: 640px) {
            body {
                padding: 40px 20px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
            }

            .page-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê</a>
    
    <div class="page-content">
        <h1 class="page-title">Ideas</h1>
        <p class="wip-message">Working in progress</p>
    </div>
</body>
</html>
